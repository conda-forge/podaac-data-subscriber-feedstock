{% set name = "podaac-data-subscriber" %}
{% set version = "1.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: aeab6712d70ca1b4cfa23752023f848b6ee1f0043ba64b742486a35f90769387

build:
  entry_points:
    - podaac-data-subscriber = subscriber.podaac_data_subscriber:run
    - podaac-data-downloader = subscriber.podaac_data_downloader:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - python >=3.6
    - packaging
    - requests
    - tenacity

test:
  imports:
    - subscriber
  commands:
    - pip check
    - podaac-data-subscriber -h
    - podaac-data-downloader -h
  requires:
    - pip

about:
  home: https://github.com/podaac/data-subscriber
  summary: PO.DAAC Data Susbcriber Command Line Tool
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kthyng
